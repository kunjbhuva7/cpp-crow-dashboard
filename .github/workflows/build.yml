name: C++ Crow Dashboard CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++

      - name: Build C++ app
        run: |
          rm -rf build
          cmake -S . -B build
          cmake --build build -j$(nproc)

      - name: Run app test
        run: |
          echo "‚úÖ Build completed successfully."
          ./build/crow_dashboard &
          APP_PID=$!
          sleep 5
          echo "üåê Checking HTTP response from Crow server..."
          curl -I http://localhost:9999/ || echo "‚ö†Ô∏è No response from Crow."
          kill $APP_PID || true

      - name: Build Docker image
        run: |
          docker build -t cpp-crow-dashboard:latest .

      - name: Run Docker container (test)
        run: |
          docker run -d --name crow_dashboard -p 9999:9999 cpp-crow-dashboard:latest
          sleep 5
          docker ps
          docker logs crow_dashboard | tail -n 10

  push_dockerhub:
    name: Push Docker Image to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cpp-crow-dashboard:latest

