name: C++ Crow Dashboard CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Cache CMake dependencies (faster rebuilds)
      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
          key: ${{ runner.os }}-crow-deps-cache

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ curl

      - name: Build C++ app
        run: |
          rm -rf build
          cmake -S . -B build
          cmake --build build -j$(nproc)

      - name: Run app test
        run: |
          echo "âœ… Build completed successfully."
          ./build/crow_dashboard &
          APP_PID=$!
          sleep 5
          echo "ğŸŒ Checking HTTP response from Crow server..."
          curl -I http://localhost:9999/ || echo "âš ï¸ No response from Crow."
          echo "ğŸ§¹ Stopping Crow app..."
          kill $APP_PID || true

      - name: Build Docker image
        run: |
          echo "ğŸ³ Building Docker image..."
          docker build -t cpp-crow-dashboard:latest .

      - name: Run Docker container (test)
        run: |
          echo "ğŸš€ Running container..."
          docker run -d --name crow_dashboard -p 9999:9999 cpp-crow-dashboard:latest
          sleep 5
          echo "ğŸŒ Testing Dockerized Crow server..."
          docker exec crow_dashboard curl -I http://localhost:9999/ || echo "âš ï¸ Docker container did not respond."
          echo "ğŸ§¹ Cleaning up container..."
          docker stop crow_dashboard
          docker rm crow_dashboard

  push_dockerhub:
    name: Push Docker Image to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âœ… Optional verification (shows Docker username in logs)
      - name: Verify Docker login
        run: |
          echo "ğŸ‘¤ Docker login successful for: $(docker info -f '{{.RegistryConfig.IndexConfigs.index.docker.io.Name}}')"

      # âœ… Push Docker image with multiple tags
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            kunj22/cpp-crow-dashboard:latest
            kunj22/cpp-crow-dashboard:${{ github.sha }}

