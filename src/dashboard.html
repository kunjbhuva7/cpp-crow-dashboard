<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:6%; }
    .card { display:inline-block; padding:24px; border:1px solid #ddd; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    h1 { color:#0073bb; }
    p { color:#333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{title}}</h1>
    <p>Status: <strong>{{status}}</strong></p>
    <p>Server epoch time: <code>{{time}}</code></p>
    <p>Try <a href="/health">/health</a> for a health check.</p>
  </div>
</body>
</html>
